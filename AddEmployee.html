    <main class="main-container">
      <div class="widget widget-full">
        
        <a href="<?= webAppUrl ?>" class="back-link">&larr; Back to Dashboard</a>
        <h2 class="widget-title">Add New Employee</h2>
        
        <form id="employee-form">
          <div class="form-container">
            
            <div class="form-field">
              <label for="empId">Employee ID</label>
              <input type="text" id="empId" required>
            </div>
            
            <div class="form-field">
              <label for="joinDate">Join Date</label>
              <input type="date" id="joinDate" required>
            </div>
            
            <div class="form-field">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required>
            </div>
            
            <div class="form-field">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required>
            </div>
            
            <div class="form-field">
              <label for="jobTitle">Job Title</label>
              <input type="text" id="jobTitle">
            </div>
            
            <div class="form-field">
              <label for="department">Department</label>
              <select id="department">
                <option value="Installation">Installation</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Sales">Sales</option>
                <option value="Admin">Admin</option>
              </select>
            </div>

            <div class="form-field-full">
              <button type="submit" class="submit-btn" id="submit-button">Save Employee</button>
              <div id="status-message"></div>
            </div>

          </div>
        </form>

      </div>
    </main>

    <script>
      // Form එක submit කරනකොට මේ function එක run වෙනවා
      document.getElementById("employee-form").addEventListener("submit", function(e) {
        e.preventDefault(); // Form එක auto-submit වෙන එක නවත්තනවා
        
        var statusMsg = document.getElementById("status-message");
        var submitBtn = document.getElementById("submit-button");

        statusMsg.className = "";
        statusMsg.innerText = "Saving...";
        submitBtn.disabled = true;

        // Form එකේ data ටික object එකකට දාගන්නවා
        var employeeData = {
          empId: document.getElementById("empId").value,
          joinDate: document.getElementById("joinDate").value,
          firstName: document.getElementById("firstName").value,
          lastName: document.getElementById("lastName").value,
          jobTitle: document.getElementById("jobTitle").value,
          department: document.getElementById("department").value
        };

        // 'Code.gs' එකේ 'saveEmployeeDetails' function එක run කරනවා
        google.script.run
          .withSuccessHandler(onSaveSuccess)
          .withFailureHandler(onSaveFailure)
          .saveEmployeeDetails(employeeData);
      });

      // Data save උනාම මේක run වෙනවා
      function onSaveSuccess(response) {
        var statusMsg = document.getElementById("status-message");
        var submitBtn = document.getElementById("submit-button");
        
        if (response.status === "success") {
          statusMsg.className = "status-success";
          statusMsg.innerText = response.message;
          document.getElementById("employee-form").reset(); // Form එක clear කරනවා
        } else {
          statusMsg.className = "status-error";
          statusMsg.innerText = response.message;
        }
        submitBtn.disabled = false;
      }

      // Error එකක් ආවොත් මේක run වෙනවා
      function onSaveFailure(error) {
        var statusMsg = document.getElementById("status-message");
        var submitBtn = document.getElementById("submit-button");
        statusMsg.className = "status-error";
        statusMsg.innerText = "Error: " + error.message;
        submitBtn.disabled = false;
      }
    </script>
