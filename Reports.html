    <style>
        .report-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .report-controls label {
            font-weight: 600;
        }
        .report-controls input[type="month"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .generate-btn {
            background-color: var(--solar-orange);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        .report-results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .summary-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .summary-card h3 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #555;
        }
        .summary-card .value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--solar-green);
        }
        #loading-spinner {
            display: none; /* Hide initially */
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar">
      <div class="navbar-brand">
        AURORA SOLAR PAYROLL
      </div>
      <div class="navbar-menu">

          <div class="nav-item"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></div>
        </a>
        <a href="<?= webAppUrl ?>?page=add" class="nav-item-link">
          <div class="nav-item"><i class="fas fa-user-plus"></i><span>Add Employee</span></div>
        </a>
        <a href="<?= webAppUrl ?>?page=list" class="nav-item-link">
          <div class="nav-item"><i class="fas fa-users"></i><span>Employee List</span></div>
        </a>
        <a href="<?= webAppUrl ?>?page=salary" class="nav-item-link">
          <div class="nav-item"><i class="fas fa-wallet"></i><span>Salary</span></div>
        </a>
        <a href="<?= webAppUrl ?>?page=attendance" class="nav-item-link">
          <div class="nav-item"><i class="fas fa-clock"></i><span>Attendance</span></div>
        </a>
        <a href="<?= webAppUrl ?>?page=runpayroll" class="nav-item-link">
          <div class="nav-item"><i class="fas fa-play-circle"></i><span>Run Payroll</span></div>
        </a>
        <a href="<?= webAppUrl ?>?page=reports" class="nav-item-link">
          <div class="nav-item"><i class="fas fa-file-alt"></i><span>Reports</span></div>
        </a>
      </div>
    </nav>

    <main class="main-container">
        <div class="widget widget-full">
            <h2 class="widget-title">Monthly Payroll Summary Report</h2>
            
            <div class="report-controls">
                <label for="month-input">Select Month:</label>
                <input type="month" id="month-input">
                <button class="generate-btn" id="generate-btn">Generate Report</button>
            </div>

            <div id="loading-spinner">Generating report...</div>

            <div class="report-results" id="report-results" style="display: none;">
                <div class="summary-card">
                    <h3>Total Gross Pay</h3>
                    <span class="value" id="total-gross-value">LKR 0.00</span>
                </div>
                <div class="summary-card">
                    <h3>Total Net Pay</h3>
                    <span class="value" id="total-net-value">LKR 0.00</span>
                </div>
                <div class="summary-card">
                    <h3>Total Payments Made</h3>
                    <span class="value" id="total-count-value">0</span>
                </div>
            </div>

        </div>
    </main>

    <script>
        document.getElementById("generate-btn").addEventListener("click", function() {
            var monthInput = document.getElementById("month-input").value; // e.g., "2025-11"
            if (!monthInput) {
                alert("Please select a month to generate the report.");
                return;
            }

            // Show loading spinner, hide old results
            document.getElementById("loading-spinner").style.display = "block";
            document.getElementById("report-results").style.display = "none";

            // Call the new Code.gs function
            google.script.run
                .withSuccessHandler(displayReport)
                .withFailureHandler(onFailure)
                .generateMonthlySummary(monthInput);
        });

        function displayReport(summary) {
            document.getElementById("loading-spinner").style.display = "none";
            document.getElementById("report-results").style.display = "grid";

            // Update the summary cards
            document.getElementById("total-gross-value").innerText = `LKR ${summary.totalGross.toFixed(2)}`;
            document.getElementById("total-net-value").innerText = `LKR ${summary.totalNet.toFixed(2)}`;
            document.getElementById("total-count-value").innerText = summary.count;
        }

        function onFailure(error) {
            document.getElementById("loading-spinner").style.display = "none";
            alert("Error: " + error.message);
        }
    </script>
</body>
</html>
